# Workflow will run on pull requests

name: Pull Request Test

on:
  pull_request:
    branches: [master]

jobs:
  lint:
    name: Run eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn
      - run: yarn lint --fix
